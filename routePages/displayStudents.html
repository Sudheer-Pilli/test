
<div class="container mt-3" ng-controller="displayCtrl">
    <h1>Display Students</h1>

    <table class="table table-collapse mt-5">
        <thead>
            <tr>
                <th>Rollno</th>
                <th>Name</th>
                <th>Class</th>
                <th>Event</th>
                <th>team</th>
            </tr>
        </thead>
        <tbody ng-repeat="stu in students">
            <tr>
                <th>{{stu.s_regno}}</th>
                <th>{{stu.s_name}}</th>
                <th>{{stu.s_class}}</th>
                <th>{{stu.s_event}}</th>
                <th>{{stu.s_team}}</th>
                <th><span class="material-icons" ng-click="updateStudent(stu)">edit</span></th>
                <th><span class="material-icons" ng-click="delStudent(stu.stu_id)">delete</span></th>
            </tr>
        </tbody>
    </table>
</div>

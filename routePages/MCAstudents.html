
<div class="container mt-3" ng-controller="mcaCtrl">
    <h1>search by event</h1>

    <table class="table table-collapse mt-5">
        <thead>
            <tr>
                <th>Rollno</th>
                <th>Name</th>
                <th>Class</th>
                <th>Event</th>
                <th>team</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody ng-repeat="stu in students | filter: s_event">
            <tr>
                <th>{{stu.s_regno}}</th>
                <th>{{stu.s_name}}</th>
                <th>{{stu.s_class}}</th>
                <th>{{stu.s_event}}</th>
                <th>{{stu.s_team}}</th>
            </tr>
        </tbody>
    </table>
</div>

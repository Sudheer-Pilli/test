
<div class="container mt-3">
    <h1>Add Students</h1>

    <form name="addStudentForm" form action='/addStudentDB' method="post" class="container col-6">
        <div class="mt-3">
            <label for="stu_id">RollNo</label>
            <input type="text" name="stu_id" id="s_regno" ng-model="studentUpdate.stu_id" class="form-control" placeholder="Enter student Rollno..." required>
        </div>
        <div class="mt-3">
            <label for="stu_name">Name</label>
            <input type="text" name="stu_name" id="s_name" ng-model="studentUpdate.stu_name" class="form-control" placeholder="Enter student name..." required>
        </div>
        <div class="mt-3">
            <label for="stu_id">class</label>
            <input type="text" name="age" id="s_class" class="form-control" ng-model="studentUpdate.age" placeholder="Enter student class..." required>
        </div>
        <div class="mt-3">
            <label for="gender">Event</label>
            <input type="text" name="gender" id="s_event" class="form-control" ng-model="studentUpdate.gender" placeholder="Enter student Event..." required>
        </div>
        <div class="mt-3">
            <label for="course">Team</label>
            <input type="text" name="course" id="s_team" class="form-control" ng-model="studentUpdate.course" placeholder="Enter student team..." required>
        </div>
        <button type="submit" class="btn btn-primary my-3">Submit</button>
    </form>
</div>
